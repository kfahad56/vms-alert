version: '3.7'
services: 
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: 'fastapi'
    volumes:
      - .:/app
    container_name: fastapi
    ports: 
      - 8000:8000
    command: "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks: 
      - app-network
    depends_on: 
      - mongo

  mongo:
    image: mongo:3.6
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./database:/data/db
    networks: 
      - app-network

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: trudesk
      ME_CONFIG_MONGODB_ADMINPASSWORD: Trudesk1
      ME_CONFIG_BASICAUTH_USERNAME: trudesk
      ME_CONFIG_BASICAUTH_PASSWORD: Trudesk1
    networks: 
      - app-network

networks: 
  app-network:
    driver: bridge